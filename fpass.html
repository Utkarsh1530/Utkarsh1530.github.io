            <input type="password" name="confirm-password" value="" placeholder="confirm password">
        </div>
        <div>
            <span>
                <a href="reset.html" class="button">
                    <input type="button" name="reset" id="" value="Reset">

                </a>
            </span>
        </div>
    </form>
