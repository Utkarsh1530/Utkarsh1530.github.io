<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="CSS/login.css">
</head>

<body>
  <div class="wrap">
    <h2> Sign up here </h2>
    <form>
      <input type="text" placeholder=" First Name.." required>
      <input type="text" placeholder=" Last Name.." required>
      <input type="text" placeholder=" Email.." required>
      <input type="password" placeholder=" Password.." required>



      <div class="hero"><input type="contact" placeholder="Contact Number" required>
        <select id="num">
          <option> +91</option>
          <option> +92</option>
          <option> +93</option>
          <option> +94</option>
          <option> +95</option>
        </select>
      </div>
      <input type="radio" id="m" > <span id="ma"> &nbsp; Male </span>
      <input type="radio" id="f"> <span id="ma"> &nbsp; Female </span>
      <input type="radio" id="o"> <span id="ma"> &nbsp; Others </span>
      <input type="checkbox" id="check"> <span id="check"> I Agree all the terms and conditions.</span> <br>
      <input type="submit" value="Submit">
      <div class="button">
        <a href="fpass.html"><button type="submit"> Forget Password </button></a>
        <a href="loginform.html"><button type="reset"> Sign in </button></a>
        
      </div>
    </form>
  </div>
</body>

</html>
