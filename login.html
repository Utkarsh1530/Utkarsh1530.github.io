<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="CSS/login.css">
</head>

<body>
  <div class="wrap">
    <h2> Sign up here </h2>
    <form>
      <input type="text" placeholder=" First Name.." required>
      <input type="text" placeholder=" Last Name.." required>
      <input type="text" placeholder=" Email.." required>
      <input type="password" placeholder=" Password.." required>
      <input type="contact" placeholder="Contact Number" required>
      <h4>Gender:</h4>

      <input type="radio" id="m" > <span id="ma"> &nbsp; Male </span>
<br>
      <input type="radio" id="f"> <span id="ma"> &nbsp; Female </span>
<br>      
      <input type="radio" id="o"> <span id="ma"> &nbsp; Other </span>
<br>      
<br>
      <input type="checkbox" id="check"> <span id="check"> I Agree all the terms and conditions.</span> <br>
      <input type="submit" value="Submit">
      <div class="button">
        <a href="fpass.html"><button type="submit"> Forget Password </button></a>
        <a href="loginform.html"><button type="reset"> Sign in </button></a>
        
      </div>
    </form>
  </div>
</body>

</html>
